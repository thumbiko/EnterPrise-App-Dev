<!DOCTYPE html>
<html>
<body>

<div id="Country-Objects">
<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="loadDoc()">country by capital city</button>
<button type="button" onclick="loadDoc()">country by continent</button>
<button type="button" onclick="loadDoc()">country by costline</button>

<button type="button" onclick="loadDoc()">country by currency name</button>
<button type="button" onclick="loadDoc()">country by domain tld</button>
<button type="button" onclick="loadDoc()">country by flag</button>



<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("Country-Objects").innerHTML =
    this.responseText;
  }
  xhttp.open("GET", "country-by-capital-city.json");
  xhttp.send();
}
</script>

</body>
</html>
